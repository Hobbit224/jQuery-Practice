<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


	<style type="text/css" media="screen">
		.top{
			background-color: blue;
			font-size: 150%;
			color: white;
		}

		.container{
			border: solid black 1px;
		}

		.number{
			text-align: right;
		}

		.body{
			background-color: lightgray;
			padding-bottom: 10px;
		}	
		.title{
			color: blue;
		}

		.checkbox{
			text-align: center;
		}

		.container{
			margin-bottom: 20px;
		}
	</style>


</head>
<body>


<div class="container" style="margin-top: 20px">
	<!-- Header -->
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3 top">
		<h1>Sign up now!</h1>
		<p>Sign up for the dev job of your dreams!</p>
		</div>	
	</div>



	<!-- Section 1 -->
	<div class="row">
		<div class="col-sm-3 number">
			<h1>1.</h1>
		</div>
		<div class="col-sm-6 title">
			<h1>First Name and Address</h1>
			
		</div>
		<div class="col-sm-6 col-sm-offset-3 body">
			<h4>Name:</h4>
			<input type="text" name="full-name" value="Your name" size="40">
		</div>
		<div class="col-sm-6 col-sm-offset-3 body">
			<h4>Address:</h4>
			<input type="text" name="full-name" value="Your address" size="40">
		</div>	
	</div>
	<!-- Section 2 -->
	<div class="row">
		<div class="col-sm-3 number">
			<h1>2.</h1>
		</div>
		<div class="col-sm-6 title">
			<h1>Contact Info</h1>
		</div>
		<div class="col-sm-6 col-sm-offset-3 body">
			<h4>Email:</h4>
			<input type="text" name="full-name" value="Your email" size="40">
		</div>
		<div class="col-sm-6 col-sm-offset-3 body">
			<h4>Phone:</h4>
			<input type="text" name="full-name" value="Your phone number" size="40">
		</div>	
	</div>

	<!-- Section 3 -->
	<div class="row">
		<div class="col-sm-3 number">
			<h1>3.</h1>
		</div>
		<div class="col-sm-6 title">
			<h1>Password</h1>
		</div>
		<div class="col-sm-6 col-sm-offset-3 body">
			<h4>Password:</h4>
			<input type="text" name="full-name" value="Password must be at least 6 characters" size="40">
		</div>
		<div class="col-sm-6 col-sm-offset-3 body">
			<h4>Confirm password:</h4>
			<input type="text" name="full-name" value="Confirm password" size="40">
		</div>	
	</div>

	<!-- Section 4 -->
	<div class="row">
		<div class="col-sm-3 number">
			<h1>4.</h1>
		</div>
		<div class="col-sm-6 title">
			<h1>Skills</h1>
		</div>
		<div class="col-sm-6 col-sm-offset-3 body">
			<h4>My tech skills:</h4>
			<input type="text" name="full-name" value="enter your skills" size="40">
		</div>
		<div class="col-sm-6 col-sm-offset-3 body">
			<h4>Years of Experience</h4>
			<input type="text" name="full-name" value="Years of XP" size="40">
		</div>	
	</div>

	<div class="col-sm-6 col-sm-offset-3 checkbox">
		<input type="checkbox" name="Terms and services" value="TnC">I agree to the terms and conditions<br>
	</div>

	<div class="col-sm-6 col-sm-offset-3 checkbox">
		<input type="submit" name="submit">
	</div>





</div>






</body>
</html>
