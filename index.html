<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- My own script -->
	<script type="text/javascript" src="scripts.js"></script>

	<style type="text/css" media="screen">
		


		.crazy-css{
			font-size: 100px,
			color: brown,

		}


	</style>

</head>
<body>


<div class="container" style="margin-top: 20px">
	<div class="row">
		<div class="col-sm-3">
			<button class="btn btn-primary" toDO="hide">
				Hide
			</button>
		</div>
		<div class="col-sm-3">
			<button class="btn btn-primary" toDO="show">
				Show
			</button>
		</div>
		<div class="col-sm-3">
			<button class="btn btn-primary" toDO="toggle">
				Toggle
			</button>
		</div>
		<div class="col-sm-3">
			<button class="btn btn-primary" toDO="html">
				HTML
			</button>
		</div>
	<div class="row">
			<div class="col-sm-3">
				<button class="btn btn-danger" toDo='text'>
					Text
				</button>
			</div>
			<div class="col-sm-3">
				<button class="btn btn-danger" toDo='prepend'>
					Prepend
				</button>
			</div>
			<div class="col-sm-3">
				<button class="btn btn-danger" toDo='append'>
					Append
				</button>
			</div>
			<div class="col-sm-3">
				<button class="btn btn-danger" toDo='css'>
					CSS
				</button>
			</div>

	</div>
	<div class="row">
		<div class="col-sm-3">
			<button class="btn btn-danger" toDo='addClass'>
				Add Class
			</button>
		</div>
		<div class="col-sm-3">
			<button class="btn btn-danger" toDo='removeClass'>
				Remove Class
			</button>
		</div>
	</div>
	</div>
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3 text-center">
			<button class="btn btn-success thing" id="thing">
				Do something with me in jQuery!
			</button>
		</div>
	</div>
</div>

</html>
